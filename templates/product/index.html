{% extends 'base.html' %}
{% load static %}
{% block title %}Home page{% endblock %}


{% block content %}
    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
               <div class="col-lg-9">
                    <div class="hero__search">
                        <div class="hero__search__form" style="width:100%">
                            <form method="get">
                                <input name="q" type="text" placeholder="What do yo u need?">
                                <button type="submit" class="site-btn" style="background-color:#BC9DDD">Поиск</button>
                            </form>
                        </div>
                    </div>
                </div>
            <div class="row">
                <div class="col-lg-3" >
                    <div class="hero__categories" style="width: 900px;">
                        <div class="hero__categories__all" style="background-color:#BC9DDD">
                            <i class="fa fa-bars"></i>
                            <span>Категории</span>
                        </div>
                        <ul>
                            {% for category in categories %}
                                <li><a href="{% url 'category-detail' category.slug %}">{{ category.name }}</a></li>
                           {% endfor %}
                        </ul>
                    </div>
                </div>

                <img src="{% static 'img/banner/banner-1.jpg' %}" alt="">
            </div>
        </div>
    </section>
    <!-- Hero Section End -->

    <!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="categories__slider owl-carousel">
                    {% for product in products %}
                    <div class="col-lg-3">
                        <div class="categories__item set-bg" data-setbg="{{ product.image }}">
                        <a href="{% url 'products-list' %}" style="color:#BC9DDD">{{ product.title|truncatewords:2 }}</a>
                        </div>
                    </div>
                    {% endfor %}
                </div>
            </div>
        </div>
    </section>
    <!-- Categories Section End -->




{% endblock %}
